{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h2>Welcome, {{ request.user.username }}!</h2>
  {% if request.user.is_authenticated %}
    <p>You are logged in.</p>
  {% else %}
    <p>Please <a href="{% url 'myapp:login' %}">log in</a>.</p>
  {% endif %}
{% endblock %}
